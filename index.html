<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          <!-- Сюда необходимо вывести текст активного шага по его индексу -->
          <!-- {{ steps[0].text}} -->
          {{ steps[activeIndex].text}}
        </div>
        <ul class="steps-list">
          <li class="steps-item done" v-for="(step, idx) in steps" :class="idx.length < activeIndex ? 'done' : 'active'" :class="idx.length === activeIndex 'active'"><span :class="">{{ idx + 1 }}</span> {{ step.title }}</li>
          <!-- <li class="steps-item done" :class="idx.length === activeIndex ? 'active' : 'done' "><span>2</span> Шаг 2</li>
          <li class="steps-item active"><span>3</span> Шаг 3</li>
          <li class="steps-item"><span>4</span> Шаг 4</li> -->
        </ul>
        <div>
          <button class="btn" v-on:click="prev(idx)">Назад</button>
          <button class="btn primary" v-on:click="nextOfFinish(idx)">Вперед</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
